<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
</head>
<body>


<header>
	<Nav>
		<p>Пока ничего в хедере</p>
	</Nav>
</header>

	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<h3>Имя</h3>
			<input placeholder="Имя" type="text" name="username" value="">
		</div>
		<div>
			<h3>Пароль</h3>
			<input type="password" name="userpass">
		</div>
		<div>
			<h3>Телефон</h3>
			<input type="tel" name="phone">
		</div>
		<div>
			<h3>Пол</h3>
			<p><input checked type="radio" name="gender" value="male">Мужской</p>
			<p><input type="radio" name="gender" value="female">Женский</p>
		</div>
		<div>
			<h3>Имущество</h3>
			<p><input checked type="checkbox" name="wtf" value="bike">Велик</p>
			<p><input type="checkbox" name="car" value="car">Машина</p>
			<p><input disabled type="checkbox" name="house" value="house">Дом</p>
		</div>
		<div>
			<h3>Дополнительная информация</h3>
			<textarea name="elseAbout"></textarea>
		</div>
		<div>
			<h3>Прикрепить фото</h3>
			<p><input type="file" name="photo"></p>
		</div>
		<div>
			<h3>Любимый цвет</h3>
			<select name="color">
				<option value="yellow">Желтый</option>
				<option value="red">Красный</option>
				<option value="blue">Синий</option>
			</select>
		</div>
		<div>
			<h3>Действия</h3>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
		</div>
	</form>
<footer>
	<p>Подвал тоже пустой</p>
</footer>
</body>

</html>
